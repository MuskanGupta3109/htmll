<!DOCTYPE html>
<html>
    <head>
        <title>example of line</title>
    </head>
    <body style="background:green" color="red">
        <svg height="210" width="500" controls>
            <line x1="0" y1="80" x2="500" y2="500" style="stroke:red;stroke-width:2"></line>
            <polygon  x1="0" y1="80" x2="500" y2="500" x3="200" y3="200" style="stroke:red;stroke-width:2"></polygon>

        </svg>
        <svg height="210" width="500" controls>
            <polygon points="200,10 250,190 160,210"></polygon>
        </svg>
        <svg height="210" width="500" controls>
            <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:2"></polygon>
        </svg>
        <svg height="210" width="500" controls>
            <polyline points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:2"></polyline>
        </svg>
        <svg height="210" width="500" controls>
            <polyline points="200,10 250,190 160,210" style="fill:none;stroke:purple;stroke-width:2"></polyline>
        </svg>
        <svg height="210" width="500" controls>
            <polyline points="20,20 40,25 60,80 70,90" style="fill:none;stroke:purple;stroke-width:2"></polyline>
        </svg>
        <svg height="210" width="500" controls>
            <polyline points="20,20 40,25 60,80 70,90" style="stroke:purple;stroke-width:2"></polyline>
        </svg>

    </body>
</html>
