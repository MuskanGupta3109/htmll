<!DOCTYPE html>
<html>
    
    <head>
        <title>svg</title>

    </head>
    <body>
        <h1>circle image</h1>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red"></circle>

        </svg>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="purple"></circle>

        </svg>
        <h1><b> ellipse </b></h1>
        <svg width="500" height="200">
            <ellipse cx="200" cy="80" rx="80" ry="50" stroke="yellow" stroke-width="4" fill="purple"></ellipse>


        </svg>
        <svg width="500" height="200">
            <ellipse cx="200" cy="80" rx="80" ry="50" style="fill:blue;stroke:chartreuse;stroke-width:5"></ellipse>

        </svg>
        <svg width="500" height="200">
            <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:blue;stroke:chartreuse;stroke-width:5"></ellipse>

        </svg>
        <svg width="500" height="300">
            <ellipse cx="200" cy="80" rx="100" ry="100" style="fill:blue;stroke:chartreuse;stroke-width:5"></ellipse>

        </svg>
        <h1>rectangle</h1>
        <svg width="200" height="100">
            <rect width="200" height="100" stroke="yellow" stroke-width="4" fill="red"></rect>
        </svg>
        <h1> square</h1>
        <svg width="200" height="200">
            <rect width="20" height="20" stroke="yellow" stroke-width="4" fill="red"></rect>
        </svg>
    </body>
    </html>
