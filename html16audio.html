<!DOCTYPE html>
<html>
    <head>
        <title>audio and video example</title>
    </head>
    <body>
        <h1>below file is an audio file</h1>
        <audio controls> 
            <source src="lov.mp3" type="audio/mp3">
        </audio>
        <br><br>
        <video controls height="300" width="100">
            <source src="krishna.mp4" type="video/mp4">
        </video>
        <video controls height="300" width="100" poster="sun.jpg">
            <source src="krishna.mp4" type="video/mp4">
        </video>
        <h1>aytoplay working in microsoft edge></h1>
        <video controls height="300" width="100" autoplay>
            <source src="krishna.mp4" type="video/mp4">
        </video>
        <h1>loop:-play video again and again</h1>
        <video controls height="300" width="100" loop>
            <source src="krishna.mp4" type="video/mp4">
        </video>
        <h1>muted:- mute the video</h1>
        <video controls height="300" width="100" loop muted>
            <source src="krishna.mp4" type="video/mp4">
        </video>
        <h1>preload:-play video again and again</h1>
        <video controls  preload="none">
            <source src="krishna.mp4" type="video/mp4">
        </video>



    </body>
</html>
